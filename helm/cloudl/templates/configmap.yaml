apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudl-configmap
data:
  API_HOST: cloudl-server-service
  API_PORT: "5000"
  CLOUDL_SERVER: cloudl-server-service
  ME_CONFIG_MONGODB_URL: "mongodb://{{ .Values.mongodb.rootUsername }}:{{ .Values.mongodb.rootPassword }}@mongodb-service:27017/{{ .Release.Name }}?authSource=admin"
  db_service: mongodb-service
